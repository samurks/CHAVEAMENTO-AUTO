<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Match Details</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Match Details</h2>
        <p><strong>Sport:</strong> {{ object.sport }}</p>
        <p><strong>Teams:</strong> {{ object.team_a.name }} vs {{ object.team_b.name }}</p>
        <p><strong>Date:</strong> {{ object.date }}</p>
        <p><strong>Score:</strong> {{ object.score_a }} - {{ object.score_b }}</p>
        <p><strong>Winner:</strong> {{ object.winner.name }}</p>
    </div>
</body>
</html>
