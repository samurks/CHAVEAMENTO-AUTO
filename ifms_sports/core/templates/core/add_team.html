{% extends "base.html" %}
{% block content %}
<div class="container dynamic-content">
    <h2>Adicionar Time</h2>
    <form method="post" action="{% url 'add_team' %}" id="addTeamForm">
        {% csrf_token %}
        <label for="name">Nome do Time:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="location">Localidade:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="modalidade">Modalidade:</label>
        <select id="modalidade" name="modalidade" required>
            {% for modalidade in modalidades %}
            <option value="{{ modalidade.id }}">{{ modalidade.nome }}</option>
            {% endfor %}
        </select>
        
        <button type="submit" class="btn">Adicionar Time</button>
    </form>
</div>
{% endblock %}
